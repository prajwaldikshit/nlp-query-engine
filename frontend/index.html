<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered NLP Query Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for a professional look and feel */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .drop-zone-active {
            border-color: #3498db;
        }
        /* Simple tree view for schema */
        .tree ul {
            padding-left: 1.5rem;
            border-left: 1px solid #4a5568;
        }
        .tree li {
            position: relative;
            padding-left: 1rem;
        }
        .tree li::before {
            content: '';
            position: absolute;
            top: 0.75rem;
            left: -1.5rem;
            width: 1.25rem;
            height: 1px;
            background-color: #4a5568;
        }
    </style>
</head>
<body class="bg-slate-100 dark:bg-slate-900 text-slate-800 dark:text-slate-200 transition-colors duration-300">

    <div class="container mx-auto p-4 md:p-8">
        <header class="text-center mb-10">
            <h1 class="text-4xl md:text-5xl font-bold text-slate-900 dark:text-white">AI-Powered NLP Query Engine</h1>
            <p class="mt-2 text-lg text-slate-600 dark:text-slate-400">Query your database and documents using natural language.</p>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- Left Panel: Data Ingestion -->
            <div class="bg-white dark:bg-slate-800 p-6 rounded-2xl shadow-lg">
                <h2 class="text-2xl font-semibold mb-4 border-b border-slate-300 dark:border-slate-700 pb-3">1. Connect Data</h2>
                
                <!-- Database Connection -->
                <div class="mb-6">
                    <h3 class="text-xl font-medium mb-3">Database</h3>
                    <form id="db-form">
                        <label for="db-connection-string" class="block mb-2 text-sm font-medium">Connection String</label>
                        <input type="text" id="db-connection-string" class="w-full bg-slate-100 dark:bg-slate-700 border border-slate-300 dark:border-slate-600 rounded-lg p-2.5 focus:ring-2 focus:ring-blue-500 outline-none" placeholder="postgresql://user:pass@host/db" value="sqlite:///./test.db">
                        <button type="submit" id="connect-btn" class="mt-3 w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition-transform transform hover:scale-105">
                            Connect & Analyze
                        </button>
                    </form>
                    <div id="db-status" class="mt-3 text-sm"></div>
                </div>
                
                <!-- Schema Visualization -->
                <div class="mb-6">
                    <h3 class="text-xl font-medium mb-3">Discovered Schema</h3>
                    <div id="schema-display" class="bg-slate-100 dark:bg-slate-900 p-4 rounded-lg h-48 overflow-y-auto text-sm tree">
                        <p class="text-slate-500 dark:text-slate-400">Connect to a database to see its schema here.</p>
                    </div>
                </div>

                <!-- Document Upload -->
                <div>
                    <h3 class="text-xl font-medium mb-3">Documents</h3>
                    <form id="doc-form">
                        <div id="drop-zone" class="border-2 border-dashed border-slate-300 dark:border-slate-600 rounded-lg p-8 text-center cursor-pointer hover:bg-slate-50 dark:hover:bg-slate-700 transition-colors">
                            <p>Drag & drop files here, or click to select</p>
                            <input type="file" id="file-input" class="hidden" multiple>
                        </div>
                        <button type="submit" id="upload-btn" class="mt-3 w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-lg transition-transform transform hover:scale-105" disabled>
                            Upload Files
                        </button>
                    </form>
                    <div id="doc-status" class="mt-3 text-sm"></div>
                </div>
            </div>

            <!-- Right Panel: Query Interface -->
            <div class="bg-white dark:bg-slate-800 p-6 rounded-2xl shadow-lg">
                <h2 class="text-2xl font-semibold mb-4 border-b border-slate-300 dark:border-slate-700 pb-3">2. Query Data</h2>
                
                <form id="query-form">
                    <label for="query-input" class="block mb-2 text-sm font-medium">Enter your natural language query</label>
                    <textarea id="query-input" rows="4" class="w-full bg-slate-100 dark:bg-slate-700 border border-slate-300 dark:border-slate-600 rounded-lg p-2.5 focus:ring-2 focus:ring-blue-500 outline-none" placeholder="e.g., 'Show me the top 5 highest paid employees'"></textarea>
                    <button type="submit" id="query-btn" class="mt-3 w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-lg transition-transform transform hover:scale-105">
                        Run Query
                    </button>
                </form>

                <!-- Results and Metrics -->
                <div class="mt-6">
                    <h3 class="text-xl font-medium mb-3">Results</h3>
                    <div id="metrics-display" class="flex justify-between items-center bg-slate-100 dark:bg-slate-900 p-3 rounded-t-lg text-sm">
                        <!-- Metrics will be dynamically inserted here -->
                    </div>
                    <div id="results-view" class="bg-slate-100 dark:bg-slate-900 p-4 rounded-b-lg h-96 overflow-auto">
                         <p class="text-slate-500 dark:text-slate-400">Query results will appear here.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // State variables to hold discovered schema and files
        let dbSchema = null;
        let filesToUpload = [];

        // DOM Element References
        const dbForm = document.getElementById('db-form');
        const connectBtn = document.getElementById('connect-btn');
        const dbConnectionStringInput = document.getElementById('db-connection-string');
        const dbStatus = document.getElementById('db-status');
        const schemaDisplay = document.getElementById('schema-display');

        const docForm = document.getElementById('doc-form');
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const uploadBtn = document.getElementById('upload-btn');
        const docStatus = document.getElementById('doc-status');

        const queryForm = document.getElementById('query-form');
        const queryBtn = document.getElementById('query-btn');
        const queryInput = document.getElementById('query-input');
        const metricsDisplay = document.getElementById('metrics-display');
        const resultsView = document.getElementById('results-view');
        
        const API_BASE_URL = 'http://127.0.0.1:8000/api';

        // --- Helper Functions ---
        function showLoading(element, button, originalText) {
            element.innerHTML = `<div class="flex items-center text-blue-500"><div class="loader mr-2"></div><span>Processing...</span></div>`;
            if (button) {
                button.disabled = true;
                button.innerHTML = '<div class="loader mx-auto"></div>';
            }
        }

        function showSuccess(element, message, button, originalText) {
            element.innerHTML = `<span class="text-green-500 font-medium">${message}</span>`;
            if (button) {
                button.disabled = false;
                button.innerHTML = originalText;
            }
        }

        function showError(element, message, button, originalText) {
            element.innerHTML = `<span class="text-red-500 font-medium">${message}</span>`;
            if (button) {
                button.disabled = false;
                button.innerHTML = originalText;
            }
        }

        function renderSchema(schema) {
            if (!schema || !schema.tables || schema.tables.length === 0) {
                schemaDisplay.innerHTML = '<p class="text-slate-500 dark:text-slate-400">No tables found or schema is empty.</p>';
                return;
            }
            let html = '<ul>';
            schema.tables.forEach(table => {
                html += `<li><strong class="text-sky-400">${table.name}</strong>`;
                if (table.columns && table.columns.length > 0) {
                    html += '<ul>';
                    table.columns.forEach(col => {
                        html += `<li>${col.name} <span class="text-slate-500 dark:text-slate-400">(${col.type})</span></li>`;
                    });
                    html += '</ul>';
                }
                html += '</li>';
            });
            html += '</ul>';
            schemaDisplay.innerHTML = html;
        }
        
        function renderTable(data) {
            if (!data || data.length === 0) {
                resultsView.innerHTML = '<p class="text-slate-500 dark:text-slate-400">The query returned no results.</p>';
                return;
            }
            const headers = Object.keys(data[0]);
            let tableHtml = '<table class="w-full text-sm text-left text-slate-500 dark:text-slate-400"> <thead class="text-xs text-slate-700 uppercase bg-slate-200 dark:bg-slate-700 dark:text-slate-400"><tr>';
            headers.forEach(header => {
                tableHtml += `<th scope="col" class="px-6 py-3">${header}</th>`;
            });
            tableHtml += '</tr></thead><tbody>';

            data.forEach(row => {
                tableHtml += '<tr class="bg-white border-b dark:bg-slate-800 dark:border-slate-700">';
                headers.forEach(header => {
                    tableHtml += `<td class="px-6 py-4">${row[header]}</td>`;
                });
                tableHtml += '</tr>';
            });
            tableHtml += '</tbody></table>';
            resultsView.innerHTML = tableHtml;
        }

        // --- Event Listeners ---

        // 1. Database Connection
        dbForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const originalBtnText = 'Connect & Analyze';
            showLoading(dbStatus, connectBtn, originalBtnText);
            const connectionString = dbConnectionStringInput.value;

            if (!connectionString) {
                showError(dbStatus, 'Connection string cannot be empty.', connectBtn, originalBtnText);
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/connect-database`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ connection_string: connectionString })
                });

                const result = await response.json();
                if (!response.ok) {
                    throw new Error(result.detail || 'Failed to connect.');
                }
                
                dbSchema = result.schema; // Store schema
                showSuccess(dbStatus, result.message, connectBtn, originalBtnText);
                renderSchema(dbSchema);

            } catch (error) {
                dbSchema = null;
                showError(dbStatus, `Error: ${error.message}`, connectBtn, originalBtnText);
                schemaDisplay.innerHTML = '<p class="text-red-500 dark:text-red-400">Failed to load schema.</p>';
            }
        });

        // 2. Document Upload
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('drop-zone-active');
        });
        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('drop-zone-active');
        });
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('drop-zone-active');
            filesToUpload = [...e.dataTransfer.files];
            updateDropZoneText();
            uploadBtn.disabled = filesToUpload.length === 0;
        });
        dropZone.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', () => {
            filesToUpload = [...fileInput.files];
            updateDropZoneText();
            uploadBtn.disabled = filesToUpload.length === 0;
        });

        function updateDropZoneText() {
            if (filesToUpload.length > 0) {
                dropZone.querySelector('p').textContent = `${filesToUpload.length} file(s) selected.`;
            } else {
                dropZone.querySelector('p').textContent = 'Drag & drop files here, or click to select';
            }
        }

        docForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (filesToUpload.length === 0) {
                showError(docStatus, 'Please select files to upload.', null, null);
                return;
            }

            const originalBtnText = 'Upload Files';
            showLoading(docStatus, uploadBtn, originalBtnText);

            const formData = new FormData();
            filesToUpload.forEach(file => {
                formData.append('files', file);
            });

            try {
                const response = await fetch(`${API_BASE_URL}/upload-documents`, {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();
                if (!response.ok) {
                    throw new Error(result.detail || 'Upload failed.');
                }
                showSuccess(docStatus, result.message, uploadBtn, originalBtnText);
                filesToUpload = [];
                updateDropZoneText();
            } catch(error) {
                showError(docStatus, `Error: ${error.message}`, uploadBtn, originalBtnText);
            }
        });

        // 3. Query Execution
        queryForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const start = performance.now();
            const originalBtnText = 'Run Query';
            showLoading(resultsView, queryBtn, originalBtnText);
            metricsDisplay.innerHTML = '';
            
            const userQuery = queryInput.value;
            const connectionString = dbConnectionStringInput.value;

            if (!userQuery) {
                showError(resultsView, 'Query cannot be empty.', queryBtn, originalBtnText);
                return;
            }
            if (!dbSchema) {
                showError(resultsView, 'Please connect to a database first.', queryBtn, originalBtnText);
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/query`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        user_query: userQuery,
                        db_schema: dbSchema,
                        connection_string: connectionString
                    })
                });

                const result = await response.json();
                if (!response.ok) {
                    throw new Error(result.detail || 'Failed to process query.');
                }
                
                const end = performance.now();
                const duration = ((end - start) / 1000).toFixed(2);
                
                // Display metrics
                let cacheStatus = result.message.includes('cache') ? 
                    '<span class="text-green-400 font-semibold px-2 py-1 bg-green-900/50 rounded-md">CACHE HIT</span>' :
                    '<span class="text-orange-400 font-semibold px-2 py-1 bg-orange-900/50 rounded-md">CACHE MISS</span>';
                metricsDisplay.innerHTML = `
                    <span>Response Time: <strong>${duration}s</strong></span>
                    ${cacheStatus}
                `;
                
                renderTable(result.data);
                showSuccess({}, '', queryBtn, originalBtnText);


            } catch(error) {
                showError(resultsView, `Error: ${error.message}`, queryBtn, originalBtnText);
                metricsDisplay.innerHTML = '';
            }
        });
    </script>
</body>
</html>
